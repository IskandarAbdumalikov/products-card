<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAREHOUSE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <style>
      body {
        height: 100vh;
        background: url(https://media.istockphoto.com/id/956576840/photo/kalyan-mosque-at-dusk-in-bukhara-uzbekistan.jpg?s=612x612&w=0&k=20&c=d4B2tuYu0-IZuViwAWB9EkOU2SNMC8EZaug0QVza4mw=);
        background-size: 100%;
        background-position: center;
        background-clip: content-box;
      }
    </style>
  </head>

  <body>
    <a href="#hero">
      <div class="back-top">
        <i class="fa-solid fa-arrow-up-long"></i>
      </div>
    </a>
    <header class="header">
      <div class="container">
        <nav class="header__nav df">
          <div class="header__nav__logo">
            <a href="index.html">Logo</a>
          </div>
          <ul class="header__nav__right__list df">
            <li class="header__nav__right__list__item">
              <a href="#hero">Home</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">About</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Services</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Partners</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Blog</a>
            </li>
            <li class="header__nav__right__list__close">
              <i class="fa-solid fa-x"></i>
            </li>
          </ul>
          <div class="header__nav__right__btns df">
            <button class="header__nav__right__btns__dark-mode">
              <i class="fa-solid fa-moon"></i>
              <i class="fa-solid fa-sun"></i>
            </button>
            <button class="header__nav__right__btns__contact">Contact</button>
            <button class="header__nav__right__btns__hamburger">
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <!-- hero section start -->
      <section id="hero" class="container">
        <form class="form" action="">
          <input placeholder="Product name" class="name" type="text" />
          <input placeholder="Product count" class="quantity" type="number" />
          <select name="select" id="select" class="unit">
            <option value="kg">kg</option>
            <option value="litr">litr</option>
            <option value="dona">dona</option>
          </select>
          <input  placeholder="Product price" type="number" class="price" />
          <input placeholder="Product image URL" type="text" class="img__url" />
          <button class="cancel">CANCEL</button>
          <button class="add">ADD</button>
        </form>
        <button class="add__new__product">Add new product</button>
        <div class="wrapper"></div>
      </section>
      <!-- hero section end -->
    </main>
    <script src="./js/main.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
